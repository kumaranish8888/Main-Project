<form class="form-horizontal" name="registerForm" novalidate>
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label class="col-lg-2 control-label">Email</label>
      <div class="col-lg-4">
        <input class="form-control" placeholder="Email" type="text" name="email" 
               ng-model="rc.user.email"
               ng-required="true">
          <p ng-if="registerForm.email.$error.required && registerForm.email.$dirty">Email is required</p>
      </div>
    </div>
      
      <div class="form-group">
      <label class="col-lg-2 control-label">Username</label>
      <div class="col-lg-4">
        <input class="form-control" placeholder="Username" type="text" name="username"
               ng-model="rc.user.username"
               ng-required="true"
               check-user>
          <p ng-if="registerForm.username.$error.required && registerForm.username.$dirty">Username is required</p>
          <p ng-if="registerForm.username.$error.checkuser && registerForm.username.$dirty">Username already exists</p>
      </div>
    </div>
    
      
      <div class="form-group">
      <label class="col-lg-2 control-label">Password</label>
      <div class="col-lg-4">
        <input class="form-control" placeholder="Password" type="password">
      </div>
    </div>
      
      <div class="form-group">
      <label class="col-lg-2 control-label">Age</label>
      <div class="col-lg-4">
        <input class="form-control" placeholder="Age" type="text" name="age"
               ng-model="rc.user.age"
               numbers-only
               maxlength=2>
      </div>
    </div>
      
      <div class="form-group">
      <label class="col-lg-2 control-label">Phone</label>
      <div class="col-lg-4">
        <input class="form-control" placeholder="Phone" type="text" name="phone"
               ng-model="rc.user.phone"
               numbers-only
               maxlength=10>
      </div>
    </div>
    
      
      <div class="form-group">
      <label class="col-lg-2 control-label">Describe Yourself</label>
      <div class="col-lg-4">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    
      
      <div class="form-group">
      <label class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-4">
        <div class="radio">
          <label>
            <input name="optionsRadios" id="optionsRadios1" value="M" type="radio">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="optionsRadios" id="optionsRadios2" value="F" type="radio">
            Female
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Country</label>
      <div class="col-lg-4">
    <select class="form-control" ng-model="rc.selectedCountry" ng-options="country.name for country in rc.myCountries"></select>
    </div>
    </div>
      
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

<span details item="selectedProduct.Price"></span><hr>
<div class="row">
    <div class="col-xs-4">
        <input type="text" class="form-control" ng-model="searchByModel" placeholder="Search By Model">
    </div>
    <div class="col-xs-4">
        <input type="text" class="form-control" ng-model="searchByPrice" placeholder="Search by Price">
    </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th><h3>Index</h3></th>
      <th><h3>Model</h3></th>
        <th><h3><a href="#" ng-click=pricing()>Price</a></h3></th>
        <th><a href="#" ng-click="showMore()">Show More</a></th>
    </tr>
  </thead>
  <tbody ng-repeat="product in pc.myProducts|orderBy:priceCriteria|filter:{Model:searchByModel}|filter:{Price:searchByPrice}">
    <tr>
      <td><h4>{{product.index}}</h4></td>
      <td><h4>{{product.Model}}</h4></td>
      <td><h4>{{product.Price}}</h4></td>
        <td><button class="btn btn-primary" ng-click="addToCart(product)">Add to Cart</button></td>
    </tr>
  </tbody>
</table>
